<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Elijah Project</title>
    <link rel="icon" href="2026.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-body">
    <header>
        <nav class="top-nav">
            <div class="logo"><img src="2026.png" alt="Elijah Project"></div>
            <div class="nav-links">
                <a href="courses.html">Courses</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="#help">Help</a>
                <a href="social.html">Social Media</a>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <button id="logoutBtn" style="padding: 0.5rem 1rem; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
            </div>
        </nav>
    </header>

    <main class="landing-hero">
        <div class="hero-card">
            <img class="hero-image" src="2026.png" alt="Join the School">
            <p class="hero-subtext">Start your 2026 journey with the Elijah Project School of Ministry.</p>
            <a class="primary-button" href="courses.html">View Courses</a>
        </div>
    </main>

    <footer>
        <p>Copyrights Â©2025. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="#blog">Blog</a>
            <a href="#donate">Donate</a>
            <a href="#tos">Terms of Service</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#help">Help</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100077733824893" target="_blank" rel="noopener">Facebook</a>
            <a href="https://instagram.com/YOUR_HANDLE" target="_blank" rel="noopener">Instagram</a>
            <a href="https://www.youtube.com/@pastorronaldgreen2766" target="_blank" rel="noopener">YouTube</a>
            <a href="https://tiktok.com/@YOUR_HANDLE" target="_blank" rel="noopener">TikTok</a>
            <a href="https://x.com/YOUR_HANDLE" target="_blank" rel="noopener">X (Twitter)</a>
        </div>
    </footer>

    <script type="module">
        import { onAuthChange, logout, isAdmin, getUserUsername } from './auth.js';

        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminLink = document.getElementById('adminLink');

        onAuthChange(async (user) => {
            if (user) {
                const username = await getUserUsername();
                userEmail.textContent = username || user.email;
                userInfo.style.display = 'flex';
                
                // Check if admin and show admin link
                const adminStatus = await isAdmin();
                if (adminStatus) {
                    adminLink.style.display = 'inline';
                }
            } else {
                userInfo.style.display = 'none';
                window.location.href = 'login.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            logout().then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
