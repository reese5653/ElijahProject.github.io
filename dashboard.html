<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Elijah Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .primary-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #1a73e8;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo">Elijah Project</div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="#profile">Profile</a>
                <a href="#help">Help</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="card">
                <h2>Redirecting to your course dashboard...</h2>
                <p>Click below if you are not redirected automatically.</p>
                <a class="primary-button" href="index.html">Go to Dashboard</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { onAuthChange } from './auth.js';

        onAuthChange((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
