<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Elijah Project</title>
    <link rel="icon" href="2026.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #c41e3a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .auth-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            height: 80px;
            width: auto;
            margin-bottom: 1rem;
        }

        .auth-container h2 {
            text-align: center;
            background: linear-gradient(135deg, #c41e3a 0%, #1a1a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .auth-container p {
            text-align: center;
            color: #5f6368;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: #202124;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            color: #c41e3a;
            font-size: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 0.875rem 0.875rem 2.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.25s ease;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c41e3a;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 0.4rem;
            color: #5f6368;
            font-size: 0.85rem;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #c41e3a 0%, #a01729 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 0.5rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.35);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .auth-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
            color: #5f6368;
            font-size: 0.95rem;
        }

        .auth-link a {
            color: #c41e3a;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .auth-link a:hover {
            color: #a01729;
        }

        .loading {
            display: none;
            text-align: center;
            color: #c41e3a;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <img src="2026.png" alt="Elijah Project">
        </div>
        <h2>Create Account</h2>
        <p>Join Elijah Project today</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" required>
                </div>
                <small>This will be displayed on your profile</small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required>
                </div>
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="loading" class="loading">Creating account...</div>

            <button type="submit" class="submit-button">Create Account</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script type="module">
        import { signUp } from './auth.js';

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.add('show');
                return;
            }

            loading.style.display = 'block';
            errorMessage.classList.remove('show');

            try {
                await signUp(email, password, username);
                window.location.href = 'courses.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
