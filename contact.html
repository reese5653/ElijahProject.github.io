<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elijah Project</title>
    <link rel="icon" href="2026.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo"><img src="2026.png" alt="Elijah Project" style="height: 50px; width: auto;"></div>
            <div class="nav-links">
                <a href="courses.html">Courses</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="#help">Help</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-content">
                <h2>Contact Us</h2>
                <p>Have questions or need more information? We'd love to hear from you!</p>
                
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
                
                <a href="courses.html" class="back-button">← Back to Courses</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyrights ©2025. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="#blog">Blog</a>
            <a href="#donate">Donate</a>
            <a href="#tos">Terms of Service</a>
            <a href="#privacy">Privacy Policy</a>
            <a href="#help">Help</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

    <style>
        .contact-form {
            max-width: 600px;
            margin: 2rem 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #1a1a1a;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 5px rgba(196, 30, 58, 0.3);
        }
        
        .submit-button {
            background-color: #c41e3a;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        
        .submit-button:hover {
            background-color: #a01729;
        }
    </style>
</body>
</html>
